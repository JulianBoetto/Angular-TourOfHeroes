<h2>My Heroes</h2> 
<ul class="heroes">
  <li *ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
  <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
  <!-- cortamos ngIf para llevarlo al componente Hero-detail -->
</ul>

<!-- Agregamos la ruta para que se muestre el componente heroes-detail -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
